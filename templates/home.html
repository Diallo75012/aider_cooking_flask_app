<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <h2>Welcome!</h2>
    <a href="{{ url_for('logout') }}">Logout</a>
    <form method="post">
        <textarea name="prompt" placeholder="Enter your ingredients" required></textarea><br>
        <button type="submit">Get Recipe</button>
    </form>
    {% if recipe %}
        <h3>Recipe:</h3>
        <p>{{ recipe }}</p>
    {% endif %}
    {% if image_prompt %}
        <h3>Image Prompt:</h3>
        <p>{{ image_prompt }}</p>
    {% endif %}
</body>
</html>
