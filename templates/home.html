{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h2>Welcome!</h2>
    <form method="post">
        <textarea name="prompt" placeholder="Enter your ingredients" required></textarea><br>
        <button type="submit">Get Recipe</button>
    </form>
    {% if recipe %}
        <div class="recipe-container">
            <h3>Recipe:</h3>
            <p>{{ recipe }}</p>
        </div>
    {% endif %}
    {% if image_url %}
        <div class="image-container">
            <h3>Image:</h3>
            <img src="{{ image_url }}" alt="Generated Image">
        </div>
    {% endif %}
{% endblock %}
